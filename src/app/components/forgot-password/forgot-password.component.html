<mat-card>
  <h3 class="header">Password Recovery</h3>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="forgotPassword()">
      <mat-form-field appearance="outline">
        <input
          type="email"
          matInput
          placeholder="Email"
          formControlName="email"
          name="email"
        />
        <p
          *ngIf="
            form.get('email')?.invalid &&
            (form.get('email')?.dirty || form.get('email')?.touched)
          "
          class="error"
        >
          Incorrect Email
        </p>
      </mat-form-field>

      <div class="button">
        <button type="submit" mat-button [disabled]="form.invalid || isLogging">
          <span *ngIf="!isLogging">Send Link</span>
          <mat-spinner
            *ngIf="isLogging"
            mode="indeterminate"
            diameter="25"
            class="spinner"
          ></mat-spinner>
        </button>
        <p *ngIf="hasErrors" class="error">Email or Password is incorrect</p>
      </div>
      <div class="p-new-account">
        <p>
          Back To
          <a href="/login"> Log in </a>
        </p>
      </div>
    </form>
  </mat-card-content>
</mat-card>
